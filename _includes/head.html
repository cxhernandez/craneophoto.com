<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script src="{{ "/static/js/jquery-2.1.3.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/bootbox.min.js" | prepend: site.baseurl }}"/></script>
  <script src="{{ "/static/js/main.js" | prepend: site.baseurl }}"/></script>

  <link rel="stylesheet" href="{{ "/static/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/static/css/custom.css" | prepend: site.baseurl }}">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
